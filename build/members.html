<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>betahouse</title>
    <meta name="viewport" />
    <!-- <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" /> -->
    <!--iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--iphone的私有标签，它指定的iphone中safari顶端的状态条的样式-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <!--告诉设备忽略将页面中的数字识别为电话号码-->
    <meta content="telephone=no" name="format-detection" />
    <style>
    html,body{
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .loading{
      padding: 0;
      margin: 0;
      position: absolute;
      z-index: 23333333333333;
      width:100%;
      height: 100%;
      background: #2d2d2d;
    }
    .loading>div{
      display: inline-block;
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 100%;
      position: absolute;
      left: 0;right: 0;top: 0;bottom: 0;
      margin: auto;
      animation: ball-scale .4s 0s ease-in-out infinite;
    }
    .loading>div:first-child{
      animation: ball-scale .4s .3s ease-in-out infinite;
      left: -200px;
    }
    .loading>div:last-child{
      animation: ball-scale .4s .9s ease-in-out infinite;
      left: 200px;
    }
    @keyframes ball-scale{
      0%{
        opacity: .2;
        width: 60px;
        height: 60px;
      }
      100%{
        opacity: .8;
        width: 80px;
        height: 80px;
      }
    }
    </style>
  </head>
  <body>
    <div class="loading">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="container">
      <section class="member-box">
        <a class="back-btn" href="/"></a>
        <h6>betahouse是一个有趣、有料、有胆的工作室</h6>
        <a href="#" class="connect">联系我们</a>
        <button>成员介绍</button>
        <div class="member-list">
          <div>
            <ul id="memberBox">
            </ul>
          </div>
        </div>
        <div id="viewport">
          <div id="wrapper">
            <ul id="scroller">
              <!-- <li class="slide"></li>-->
            </ul>
            <div id="intro">
              <p class="intro-name"></p>
              <p class="intro-text"></p>
              <p class="intro-link">
                <a class="github" href="#"></a>
                <a class="blog" href="#"></a>
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- <script src="http://localhost:8080/webpack-dev-server.js"></script> -->
    <script src="init.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
